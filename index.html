<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
    
</head>
<body>
    <center>
    <div class="main">
        <div class="display"> 
            <input type="text" name="display" class="sc" />
        </div>
        <button class="button-d">AC</button>
        <button class="button-d">DE</button>
        <button class="button-d">.</button>
        <button class="button-o">/</button>
        <button class="button-g">7</button>
        <button class="button-g">8</button>
        <button class="button-g">9</button>
        <button class="button-o">*</button>
        <button class="button-g">4</button>
        <button class="button-g">5</button>
        <button class="button-g">6</button>
        <button class="button-o">-</button>
        <button class="button-g">1</button>
        <button class="button-g">2</button>
        <button class="button-g">3</button>
        <button class="button-o">+</button>
        <button class="button-g">0</button>
        <button class="button-g">00</button>
        <button  style="grid-column: 3/5;" class="button-g">=</button>
    </div>
    </center>
    <script src="caculator.js"></script>
</body>
</html>
